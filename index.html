<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shigoto Memory Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 20px;
    }
    #timer {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }
    #controls {
      margin-bottom: 20px;
    }
    #game-board {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    .card {
      width: 100px;
      aspect-ratio: 3 / 4;
      perspective: 1000px;
      position: relative;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      position: relative;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }
    .card-front {
      transform: rotateY(0deg);
      z-index: 2;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .card-back {
      transform: rotateY(180deg);
      background: white;
    }
    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .card-number {
      position: absolute;
      bottom: 6px;
      right: 6px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 2px 6px;
      border-radius: 4px;
      z-index: 3;
    }
    #bottom-controls {
      margin-top: 30px;
    }
    #bottom-controls button {
      padding: 10px 20px;
      font-size: 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #bottom-controls button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Shigoto Memory Game</h1>
  <div id="timer">経過時間: 0 秒</div>
  <div id="controls">
    <label><input type="checkbox" id="toggleSound" checked> 音をつける</label>
  </div>
  <div id="game-board">
    <div class="row" id="row1"></div>
    <div class="row" id="row2"></div>
    <div class="row" id="row3"></div>
  </div>
  <div id="bottom-controls">
    <button onclick="revealAll()">カードを全部めくる</button>
    <button onclick="restartGame()">リスタート</button>
  </div>

  <!-- 効果音 -->
  <audio id="flipSound" src="sounds/flip.mp3" preload="auto"></audio>
  <audio id="correctSound" src="sounds/correct.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="sounds/wrong.mp3" preload="auto"></audio>

  <script>
    const allIds = [
      "kyoushi", "bengoshi", "ginkouin", "koumuin", "isha",
      "kaishain", "kenkyuusha", "shufu", "enjinia", "tenin",
      "kashu", "honyakuka", "haiyuu"
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let flipped = [], lockBoard = false;
    let startTime, timerInterval;

    function createCard(card, index) {
      const div = document.createElement("div");
      div.classList.add("card");
      div.dataset.id = card.id;
      div.dataset.type = card.type;

      div.innerHTML = `
        <div class="card-inner">
          <div class="card-face card-front">
            <img src="images/omote.png" alt="front">
            <div class="card-number">${index + 1}</div>
          </div>
          <div class="card-face card-back">
            <img src="${card.image}" alt="${card.id}">
          </div>
        </div>
      `;
      div.addEventListener("click", () => handleCardClick(div));
      return div;
    }

    function renderCards() {
      const row1 = document.getElementById("row1");
      const row2 = document.getElementById("row2");
      const row3 = document.getElementById("row3");

      row1.innerHTML = "";
      row2.innerHTML = "";
      row3.innerHTML = "";

      const selectedIds = shuffle([...allIds]).slice(0, 10);
      const cards = [];
      selectedIds.forEach(id => {
        cards.push({ type: "A", id, image: `images/${id}_A.png` });
        cards.push({ type: "B", id, image: `images/${id}_B.png` });
      });

      const shuffled = shuffle(cards);

      const row1Cards = shuffled.slice(0, 7);
      const row2Cards = shuffled.slice(7, 13);
      const row3Cards = shuffled.slice(13, 20);

      row1Cards.forEach((card, i) => row1.appendChild(createCard(card, i)));
      row2Cards.forEach((card, i) => row2.appendChild(createCard(card, i + 7)));
      row3Cards.forEach((card, i) => row3.appendChild(createCard(card, i + 13)));

      startTimer();
    }

    function handleCardClick(card) {
      if (lockBoard || card.classList.contains("matched") || card.classList.contains("flipped")) return;

      card.classList.add("flipped");
      if (document.getElementById("toggleSound").checked)
        document.getElementById("flipSound").play();

      flipped.push(card);

      if (flipped.length === 2) {
        lockBoard = true;
        setTimeout(() => {
          const [a, b] = flipped;
          const match = a.dataset.id === b.dataset.id && a.dataset.type !== b.dataset.type;

          if (match) {
            a.classList.add("matched");
            b.classList.add("matched");
            if (document.getElementById("toggleSound").checked)
              document.getElementById("correctSound").play();

            if (document.querySelectorAll(".matched").length === 20) stopTimer();
          } else {
            a.classList.remove("flipped");
            b.classList.remove("flipped");
            if (document.getElementById("toggleSound").checked)
              document.getElementById("wrongSound").play();
          }

          flipped = [];
          lockBoard = false;
        }, 1000);
      }
    }

    function revealAll() {
      document.querySelectorAll(".card").forEach(c => c.classList.add("flipped"));
    }

    function restartGame() {
      flipped = [];
      lockBoard = false;
      renderCards();
    }

    function startTimer() {
      startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById("timer").textContent = `経過時間: ${elapsed} 秒`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    window.addEventListener("DOMContentLoaded", () => {
      renderCards();
    });
  </script>
</body>
</html>
